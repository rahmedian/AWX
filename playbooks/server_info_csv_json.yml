---
- name: Reporte de Informaciรณn del Servidor - AlmaLinux 9
  hosts: all
  gather_facts: yes
  become: yes

  vars:
    report_separator: "================================================================"

  tasks:

    ############################################################
    # 1. Todas tus tareas originales (SIN CAMBIOS)
    ############################################################
    
    - name: Obtener versiรณn detallada del sistema operativo
      shell: |
        cat /etc/os-release | grep -E "PRETTY_NAME|VERSION_ID" | cut -d'"' -f2 | paste -sd " - "
      register: os_version
      changed_when: false

    - name: Obtener informaciรณn del kernel
      shell: uname -r
      register: kernel_version
      changed_when: false

    - name: Verificar Apache (httpd) - versiรณn
      shell: |
        if rpm -q httpd &>/dev/null; then
          rpm -q httpd --queryformat '%{VERSION}-%{RELEASE}'
        else
          echo "no_instalado"
        fi
      register: apache_rpm_version
      changed_when: false

    - name: Verificar Apache (httpd) - estado del servicio
      shell: |
        if systemctl list-unit-files | grep -q "^httpd.service"; then
          systemctl is-active httpd
        else
          echo "no_instalado"
        fi
      register: apache_service_status
      changed_when: false
      failed_when: false

    - name: Verificar Apache (httpd) - enabled/disabled
      shell: |
        if systemctl list-unit-files | grep -q "^httpd.service"; then
          systemctl is-enabled httpd 2>/dev/null || echo "disabled"
        else
          echo "no_instalado"
        fi
      register: apache_enabled
      changed_when: false
      failed_when: false

    - name: Obtener versiรณn del binario de Apache
      shell: /usr/sbin/httpd -v | head -n 1 | awk '{print $3}'
      register: apache_binary_version
      changed_when: false
      when: apache_rpm_version.stdout != "no_instalado"
      failed_when: false

    - name: Verificar Nginx - versiรณn
      shell: |
        if rpm -q nginx &>/dev/null; then
          rpm -q nginx --queryformat '%{VERSION}-%{RELEASE}'
        else
          echo "no_instalado"
        fi
      register: nginx_rpm_version
      changed_when: false

    - name: Verificar Nginx - estado del servicio
      shell: |
        if systemctl list-unit-files | grep -q "^nginx.service"; then
          systemctl is-active nginx
        else
          echo "no_instalado"
        fi
      register: nginx_service_status
      changed_when: false
      failed_when: false

    - name: Verificar Nginx - enabled/disabled
      shell: |
        if systemctl list-unit-files | grep -q "^nginx.service"; then
          systemctl is-enabled nginx 2>/dev/null || echo "disabled"
        else
          echo "no_instalado"
        fi
      register: nginx_enabled
      changed_when: false
      failed_when: false

    - name: Obtener hostname completo
      shell: hostnamectl --static
      register: hostname_output
      changed_when: false

    - name: Obtener FQDN
      shell: hostname -f
      register: fqdn_output
      changed_when: false
      failed_when: false

    - name: Obtener todas las interfaces de red con IPs
      shell: |
        ip -4 addr show | awk '/inet/ {print $NF": "$2}' | column -t
      register: all_ips
      changed_when: false

    - name: Obtener gateway predeterminado
      shell: ip route | grep default | awk '{print $3}'
      register: default_gateway
      changed_when: false

    - name: Obtener configuraciรณn DNS
      shell: grep -v "^#" /etc/resolv.conf | grep nameserver | awk '{print $2}' | paste -sd ", "
      register: dns_servers
      changed_when: false

    - name: Obtener dominios de Apache - Virtual Hosts
      shell: |
        if [ -f /etc/httpd/conf/httpd.conf ]; then
          grep -E "^\s*(ServerName|ServerAlias)" /etc/httpd/conf/httpd.conf /etc/httpd/conf.d/*.conf 2>/dev/null | \
          awk '{print $2}' | grep -v "^$" | sort -u
        else
          echo "sin_configurar"
        fi
      register: apache_domains
      changed_when: false
      when: apache_rpm_version.stdout != "no_instalado"
      failed_when: false

    - name: Obtener puertos de escucha de Apache
      shell: |
        if systemctl is-active httpd &>/dev/null; then
          ss -tlnp | grep httpd | awk '{print $4}' | cut -d: -f2 | sort -u | paste -sd ", "
        else
          echo "servicio_inactivo"
        fi
      register: apache_ports
      changed_when: false
      when: apache_rpm_version.stdout != "no_instalado"
      failed_when: false

    - name: Obtener dominios de Nginx - Server Blocks
      shell: |
        if [ -d /etc/nginx ]; then
          grep -rh "^\s*server_name" /etc/nginx/conf.d/*.conf /etc/nginx/nginx.conf 2>/dev/null | \
          awk '{for(i=2;i<=NF;i++) print $i}' | tr -d ';' | grep -v "^$" | grep -v "localhost" | sort -u
        else
          echo "sin_configurar"
        fi
      register: nginx_domains
      changed_when: false
      when: nginx_rpm_version.stdout != "no_instalado"
      failed_when: false

    - name: Obtener puertos de escucha de Nginx
      shell: |
        if systemctl is-active nginx &>/dev/null; then
          ss -tlnp | grep nginx | awk '{print $4}' | cut -d: -f2 | sort -u | paste -sd ", "
        else
          echo "servicio_inactivo"
        fi
      register: nginx_ports
      changed_when: false
      when: nginx_rpm_version.stdout != "no_instalado"
      failed_when: false

    - name: Obtener uso de memoria
      shell: 'free -h | awk ''NR==2{printf "Total: %s | Usado: %s | Libre: %s | Disponible: %s", $2, $3, $4, $7}'''
      register: memory_info
      changed_when: false

    - name: Obtener uso de disco
      shell: 'df -h / | awk ''NR==2{printf "Total: %s | Usado: %s (%s) | Disponible: %s", $2, $3, $5, $4}'''
      register: disk_info
      changed_when: false

    - name: Obtener tiempo de actividad
      shell: uptime -p
      register: uptime_info
      changed_when: false

    - name: Obtener carga del sistema
      shell: uptime | awk -F'load average:' '{print $2}' | xargs
      register: load_average
      changed_when: false


    ############################################################
    # 2. Crear diccionario consolidado (para CSV y JSON)
    ############################################################

    - name: Construir diccionario final
      set_fact:
        server_report:
          hostname: "{{ hostname_output.stdout }}"
          fqdn: "{{ fqdn_output.stdout | default('no_configurado') }}"
          os_version: "{{ os_version.stdout }}"
          kernel: "{{ kernel_version.stdout }}"
          arquitectura: "{{ ansible_architecture }}"
          ip_principal: "{{ ansible_default_ipv4.address }}"
          interfaz_principal: "{{ ansible_default_ipv4.interface }}"
          gateway: "{{ default_gateway.stdout }}"
          dns: "{{ dns_servers.stdout | default('no_configurados') }}"
          todas_las_ips: "{{ all_ips.stdout_lines }}"
          apache_version_rpm: "{{ apache_rpm_version.stdout }}"
          apache_version_binario: "{{ apache_binary_version.stdout | default('N/A') }}"
          apache_estado: "{{ apache_service_status.stdout }}"
          apache_auto: "{{ apache_enabled.stdout }}"
          apache_puertos: "{{ apache_ports.stdout | default('N/A') }}"
          apache_dominios: "{{ apache_domains.stdout_lines | default([]) }}"
          nginx_version_rpm: "{{ nginx_rpm_version.stdout }}"
          nginx_estado: "{{ nginx_service_status.stdout }}"
          nginx_auto: "{{ nginx_enabled.stdout }}"
          nginx_puertos: "{{ nginx_ports.stdout | default('N/A') }}"
          nginx_dominios: "{{ nginx_domains.stdout_lines | default([]) }}"
          memoria: "{{ memory_info.stdout }}"
          disco: "{{ disk_info.stdout }}"
          uptime: "{{ uptime_info.stdout }}"
          carga: "{{ load_average.stdout }}"


    ############################################################
    # 3. Exportar JSON
    ############################################################

    - name: Crear archivo JSON
      copy:
        dest: "/var/lib/awx/projects/_10__informacion_servidores/playbooks/reporte_servidor_{{ inventory_hostname }}.json"
        content: "{{ server_report | to_nice_json }}"
      changed_when: false

    - name: Descargar JSON a AWX
      fetch:
        src: "/var/lib/awx/projects/_10__informacion_servidores/playbooks/reporte_servidor_{{ inventory_hostname }}.json"
        dest: "./"
        flat: yes


    ############################################################
    # 4. Exportar CSV
    ############################################################

    - name: Crear archivo CSV
      copy:
        dest: "/tmp/reporte_servidor_{{ inventory_hostname }}.csv"
        content: |
          key,value
          hostname,{{ server_report.hostname }}
          fqdn,{{ server_report.fqdn }}
          os_version,{{ server_report.os_version }}
          kernel,{{ server_report.kernel }}
          arquitectura,{{ server_report.arquitectura }}
          ip_principal,{{ server_report.ip_principal }}
          interfaz_principal,{{ server_report.interfaz_principal }}
          gateway,{{ server_report.gateway }}
          dns,{{ server_report.dns }}
          todas_las_ips,{{ server_report.todas_las_ips | join(' ; ') }}
          apache_version_rpm,{{ server_report.apache_version_rpm }}
          apache_version_binario,{{ server_report.apache_version_binario }}
          apache_estado,{{ server_report.apache_estado }}
          apache_auto,{{ server_report.apache_auto }}
          apache_puertos,{{ server_report.apache_puertos }}
          apache_dominios,{{ server_report.apache_dominios | join(' ; ') }}
          nginx_version_rpm,{{ server_report.nginx_version_rpm }}
          nginx_estado,{{ server_report.nginx_estado }}
          nginx_auto,{{ server_report.nginx_auto }}
          nginx_puertos,{{ server_report.nginx_puertos }}
          nginx_dominios,{{ server_report.nginx_dominios | join(' ; ') }}
          memoria,{{ server_report.memoria }}
          disco,{{ server_report.disco }}
          uptime,{{ server_report.uptime }}
          carga,{{ server_report.carga }}
      changed_when: false

    - name: Descargar CSV a AWX
      fetch:
        src: "/tmp/reporte_servidor_{{ inventory_hostname }}.csv"
        dest: "./"
        flat: yes


